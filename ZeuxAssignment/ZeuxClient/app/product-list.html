<div >
    <ul>
        <li *ngFor="let item of products">
            <div class="product">
                <div class="productInfo">
                    <p class="secondary">{{item.productType}}</p>
                    <p class="primary">{{item.name}}</p>
                    <p class="secondary">{{item.returns}}&#37; Yearly</p>
                </div>
                <div class="productPrice">
                    <p class="primary">&pound;{{item.price}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
